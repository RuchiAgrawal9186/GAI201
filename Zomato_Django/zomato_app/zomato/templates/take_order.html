{% extends 'base1.html' %}
{% block body %}

{% comment %} <h2>Place Order for {{ dish.name }}</h2>
<form method="post" action="/place_order/{{dish.id}}">
    {% csrf_token %}
    <input type="hidden" name="dish_id" value="{{ dish.id }}">
    <label for="customer_name">Customer Name:</label>
    <input type="text" id="customer_name" name="customer_name" required><br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required><br>
    <button type="submit">Place Order</button>
</form> {% endcomment %}

<div class="container my-3 col-md-4 mx-auto mt-5" style="border:1px solid white; color:black; background-color:white">
    <h2 style="text-align:center;">Place Order for {{ dish.name }}</h2>
    <form method="post" action="/place_order/{{dish.id}}">
      {% csrf_token %}
      <div class="form">
        <label for="dish_name" class="form-label">Customer Name:</label>
        <input type="text" id="dish_name" name="customer_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="dish_price" class="form-label">Quantity:</label>
        <input type="number" id="dish_price" name="quantity" class="form-control" required>
      </div>
      <div class="mb-3">
      <button type="submit" class="ml-20 btn btn-dark form-control">Place Order</button>
      </div>
  </form>
  </div>
{% comment %} <a href="/" class="btn btn-primary">Back to Menu</a> {% endcomment %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

{% endblock body %}
